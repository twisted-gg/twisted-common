image: node:12

before_script:
  - npm install
cache:
  paths:
    - node_modules/

test:lint:
  script:
    - npm run lint
test:node:12:
  script:
    - npm test

# Publish tagged versions to npm
publish:
  stage: deploy
  only:
    refs:
      - master
  script:
    - npm run build
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish